<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f8f8;
      background-image: linear-gradient(to bottom right, #f8f8f8, #f1f1f1);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    .login-header {
      margin-bottom: 35px;
      text-align: center;
    }

    .login-header h1 {
      color: #2d2d2d;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .login-header p {
      color: #777;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 24px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #444;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      font-size: 15px;
      color: #333;
      transition: all 0.2s ease;
      background-color: #fafafa;
    }

    .input-group input:focus {
      outline: none;
      border-color: #d32f2f;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
      background-color: #fff;
    }

    .forgot-password {
      display: block;
      text-align: right;
      font-size: 13px;
      color: #d32f2f;
      text-decoration: none;
      margin-bottom: 25px;
      transition: color 0.2s ease;
    }

    .forgot-password:hover {
      color: #b71c1c;
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      box-shadow: 0 2px 4px rgba(211, 47, 47, 0.2);
    }

    .login-button:hover {
      background-color: #b71c1c;
    }

    .signup-link {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .signup-link a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .signup-link a:hover {
      color: #b71c1c;
    }

    .flash-message {
      background-color: #ffebee;
      color: #d32f2f;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #999;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #e1e1e1;
    }

    .divider::before {
      margin-right: 15px;
    }

    .divider::after {
      margin-left: 15px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }

    .login-header img{
      max-width: 100%;
      height: 10vh;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="{{url_for('static',filename='Scan.png')}}">
      <h1>Welcome Back</h1>
      <p>Please enter your credentials to continue</p>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-button">Sign In</button>
      <div class="divider">or</div>
      <div class="signup-link">
        Don't have an account? <a href="/register">Create Account</a>
      </div>
    </form>
  </div>
</body>
</html>
